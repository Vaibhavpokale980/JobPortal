<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex justify-center items-center h-screen bg-gray-100">
        <form action="/add-data" method="post" class="bg-white p-8 rounded-lg shadow-lg w-1/2">
            <input type="text" class="bg-slate-700 text-gray-800 placeholder-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md border border-gray-300 px-4 py-2 mb-4 w-full" name="name" placeholder="Course" required>
            <input type="text" class="bg-slate-700 text-gray-800 placeholder-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md border border-gray-300 px-4 py-2 mb-4 w-full" name="teacher" placeholder="Teacher" required>
            <input type="text" class="bg-slate-700 text-gray-800 placeholder-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md border border-gray-300 px-4 py-2 mb-4 w-full" name="info" placeholder="Info" required>
            <input type="date" class="bg-slate-700 text-gray-800 placeholder-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md border border-gray-300 px-4 py-2 mb-4 w-full" name="date" placeholder="DD/MM/YYYY" required>
            <input type="text" class="bg-slate-700 text-gray-800 placeholder-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md border border-gray-300 px-4 py-2 mb-4 w-full" name="type" placeholder="Type" required>
            <input type="text" class="bg-slate-700 text-gray-800 placeholder-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md border border-gray-300 px-4 py-2 mb-4 w-full" name="duration" placeholder="Duration" required>
            <input type="text" class="bg-slate-700 text-gray-800 placeholder-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md border border-gray-300 px-4 py-2 mb-4 w-full" name="img" placeholder="Image Source" required>
            <input type="text" class="bg-slate-700 text-gray-800 placeholder-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md border border-gray-300 px-4 py-2 mb-4 w-full" name="videourl" placeholder="Video URL" required>
            <div class="flex justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                <a href="/" class="bg-gray-400 hover:bg-gray-600 text-black font-bold py-2 px-4 rounded">Go back</a>
            </div>
        </form>
    </div>
</body>

</html>
